<div class="container pagecontainer">
    <div class="card">

    <div class="page-header card-header center">
        <h1>{{ pgTitle }} Gasto</h1>
    </div>

    <form [formGroup]="expenseForm" (ngSubmit)="saveExpense(expenseForm.value)" class="form-horizontal card-body" novalidate autocomplete="off">
        <div class="form-group" [ngClass]="{'has-error': expenseForm.get('expdate').invalid && expenseForm.get('expdate').dirty}">
            <label for="expdt" class="col-sm-2 control-label" >Fecha</label>
            <div class="input-group col-sm-12">
                <div class="input-group-addon"><i class="material-icons">access_time</i></div>
                <input type="date" class="form-control" id="expdt" [formControl]="expdate" placeholder="yyyy-mm-dd">
            </div>
            <div class="text-danger" *ngIf="expenseForm.get('expdate').dirty && expenseForm.get('expdate').errors">
                <span class="col-sm-2"></span>
                <span class="col-sm-10" style="padding:4px 0 0" *ngIf="expenseForm.get('expdate').errors.required">
                    Por favor ingrese la fecha
                </span>
                <span class="col-sm-10" style="padding:4px 0 0" *ngIf="expenseForm.get('expdate').errors.pattern">
                    Por favor ingrese una fecha valida
                </span>
            </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': expenseForm.get('expaccount').invalid && expenseForm.get('expaccount').dirty}">
            <label for="exptyp" class="col-sm-2 control-label">Cuenta</label>
            <div class="input-group col-sm-12">
                <div class="input-group-addon"><i class="material-icons">create</i></div>
                <select class="form-control" [formControl]="expaccount">
                    <option></option>
                    <option *ngFor="let a of acc" >{{a}}</option>
                </select>
            </div>
            <div class="text-danger" *ngIf="expenseForm.get('expaccount').dirty && expenseForm.get('expaccount').errors">
                <span class="col-sm-2"></span>
                <span class="col-sm-10" style="padding:4px 0 0" *ngIf="expenseForm.get('expaccount').errors.required">
                    Por favor seleciones una cuenta de gasto
                </span>
            </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': expenseForm.get('expamt').invalid && expenseForm.get('expamt').dirty}">
            <label for="expamt" class="col-sm-2 control-label">Monto</label>
            <div class="input-group col-sm-12">
                <div class="input-group-addon">PEN</div>
                <input type="number" class="form-control" id="expamt" [formControl]="expamt" placeholder="Ingrese  amount">
            </div>
            <div class="text-danger" *ngIf="expenseForm.get('expamt').dirty && expenseForm.get('expamt').errors">
                <span class="col-sm-2"></span>
                <span class="col-sm-10" style="padding:4px 0 0" *ngIf="expenseForm.get('expamt').errors.required">
                    Por favor ingrese un monto
                </span>
                <span class="col-sm-10" style="padding:4px 0 0" *ngIf="expenseForm.get('expamt').errors.pattern">
                    Por favor ingrese un monto valido
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="expdesc" class="col-sm-2 control-label">Descripción</label>
            <div class="input-group col-sm-12">
                <textarea class="form-control" id="expdesc" rows="3" [formControl]="expdesc" placeholder="Descripción"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-12">
                <button type="submit" [disabled]="expenseForm.invalid" class="btn btn-primary btn-block">{{ btnLbl }}</button>
                <!-- <button type="reset" class="btn btn-default">Cancel</button> -->
                <button type="reset" class="btn btn-default" *ngIf="btnLbl == 'Update'" (click)="onBack()">Atras</button>
            </div>
        </div>
    </form>

</div>
</div>
