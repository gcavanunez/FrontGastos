<div class="container pagecontainer">
        <div class="card">
    <div class="page-header card-header center">
        <h1>Perfil</h1>
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="updateUser(profileForm.value)" class="form-horizontal card-body" novalidate autocomplete="off">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Usuario</label>
            <div class="input-group col-sm-10">
                <div class="input-group-addon"><i class="material-icons">person</i></div>
                <div class="form-ele">{{ userObj.username }}</div>
            </div>
        </div>

        <div class="form-group" [ngClass]="{'has-error': profileForm.get('firstname').invalid && profileForm.get('firstname').dirty}">
            <label for="fname" class="col-sm-2 control-label">Nombre</label>
            <div class="input-group col-sm-12">
                <div class="input-group-addon"><i class="material-icons">looks_one</i></div>
                <input type="text" class="form-control" id="fname" [formControl]="firstname" placeholder="First Name">
            </div>
            <div class="text-danger" *ngIf="profileForm.get('firstname').dirty && profileForm.get('firstname').invalid">
                <span class="col-sm-2"></span>
                <span class="col-sm-10" style="padding:4px 0 0">Por favor ingrese su nombre</span>
            </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': profileForm.get('lastname').invalid && profileForm.get('lastname').dirty}">
            <label for="lname" class="col-sm-2 control-label">Apellido</label>
            <div class="input-group col-sm-12">
                <div class="input-group-addon"><i class="material-icons">looks_two</i></div>
                <input type="text" class="form-control" id="lname" [formControl]="lastname" placeholder="Apellido">
            </div>
            <div class="text-danger" *ngIf="profileForm.get('lastname').dirty && profileForm.get('lastname').invalid">
                <span class="col-sm-2"></span>
                <span class="col-sm-10" style="padding:4px 0 0">Please enter your last name</span>
            </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': profileForm.get('email').invalid && profileForm.get('email').dirty}">
            <label for="lname" class="col-sm-2 control-label">Email</label>
            <div class="input-group col-sm-12">
                <div class="input-group-addon"><i class="material-icons">email</i></div>
                <input type="text" class="form-control" id="lname" [formControl]="email" placeholder="Email">
            </div>
            <div class="text-danger" *ngIf="profileForm.get('email').dirty && profileForm.get('email').invalid">
                <span class="col-sm-2"></span>
                <span class="col-sm-10" style="padding:4px 0 0">Por favor ingrese un email valido</span>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Ultimo Login</label>
            <div class="input-group col-sm-12">
                <div class="input-group-addon"><i class="material-icons">access_time</i></div>
                <div class="form-ele">Fecha: {{ userObj.lastlogin | date:'medium' }}</div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <button type="submit" [disabled]="profileForm.invalid" class="btn btn-primary">Actualizar</button>
            </div>
        </div>
    </form>
</div>

</div>
