
<div class="card login-card">
<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)" autocomplete="off" *ngIf="!usuarioLogueado">
        <h2 class="form-signin-heading">Login</h2>
        <label for="inputUser" class="sr-only">Usuario</label>
        <input type="text" id="inputUser" class="form-control" [formControl]="username" placeholder="Usuario" autofocus>
        <div class="text-danger" *ngIf="loginForm.get('username').dirty && loginForm.get('username').invalid">
            Please enter username
        </div>
      <hr>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" [formControl]="password" placeholder="Contraseña">
        <div class="text-danger" *ngIf="loginForm.get('password').dirty && loginForm.get('password').invalid">
            Please enter password
        </div>
        <br>
        <a [routerLink]="['/reg']">Crea una cuenta</a>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid" >Login</button>
       
        
      </form>
    </div>
